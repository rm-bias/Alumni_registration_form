<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body style="background-image: url(gu.jpg); background-size: cover;">
  
<div style="margin-top: 10%; opacity: 89%;" class="container bg-info-subtle"> 
    <h1 style="text-align: center;">Alumni Registeration Form</h1>  
    <form id="Alumni_form">

        <div class="row" >
            <label  class="form-label">Name</label>
            <div class="col">
            <input type="text" id="firstname" class="form-control" placeholder="First name" aria-label="First name">
                </div>
            <div class="col">
                <input type="text" id="lastname" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>


        <div class="mb-3 col-sm-7">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="email" id="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3 col-sm-7">
            <label for="disabledTextInput" class="form-label">Phone no</label>
            <input type="text" id="phone_no" class="form-control" >
        </div>

        <div class="mb-3 col-sm-7">
            <label for="disabledTextInput" class="form-label">year of passing</label>
            <input type="text" id="year_of_passing" class="form-control" >
        </div>

        <div class="row">
            <label for="disabledTextInput" class="form-label">month</label>
            <div class="col">
		<select class="form-select" >
  			<option selected>Open this select menu</option>
  			<option value="january">jan</option>
  			<option value="february">feb</option>
 			<option value="march">mar</option>
                        <option value="april">apr</option>
			<option value="may">may</option>
			<option value="june">june</option>
			<option value="july">july</option>
			<option value="august">Aug</option>
			<option value="september">sept</option>
			<option value="october">oct</option>
			<option value="november">nov</option>
			<option value="december">dec</option>
		</select>
            </div>

            <div class="col">
                <input type="text"  class="form-control" >
                <span id="passwordHelpInline" class="form-text">year</span> 
            </div>
        </div>

        <div class="row g-3">
            <label for="disabledTextInput" class="form-label">Marital status</label>
            <div class="col form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Married</label>       
            </div>
            <div class="col form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Single</label>
            </div>
        </div>

        <div class=" mb-3 col-sm-7">
            <label for="disabledTextInput" class="form-label">Profession</label>
            <input type="text"  class="form-control" >
        </div>

        <div class="mb-3 col-sm-7 ">
            <label for="disabledTextInput" class="form-label">Address</label>
            <input type="text"  class="form-control" ><span id="passwordHelpInline" class="form-text">Street Adress</span>
            <input type="text"  class="form-control" ><span id="passwordHelpInline" class="form-text">City</span>
            <input type="text"  class="form-control" ><span id="passwordHelpInline" class="form-text">State</span>
            <input type="text"  class="form-control" ><span id="passwordHelpInline" class="form-text">Zipcode</span>
        </div>

        <div class="mb-3 col-sm-7">
            <label for="disabledTextInput" class="form-label">Where did life take you after graduation</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3 col-sm-7 ">
            <label for="disabledTextInput" class="form-label">Fondest memories of your college days</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>

</form>
<br>
<br>
<script>
let loginForm = document.getElementById("Alumni_form");
loginForm.addEventListener("submit", (e) => {
 e.preventDefault();
var x = document.getElementById("Alumni_form");
var txt = "";
var i;
for (i = 0; i < x.length; i++) {
  txt = txt + x.elements[i].value + "<br>";
}

localStorage.setItem('data',txt);
window.location.href="next.html"
document.body.innerHTML = '';
});


</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
</body>
</html>
